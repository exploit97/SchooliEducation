{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- page concours_subjects-->

<div id="overviews" class="section wb">
    <div class="container">
        <div class="section-title row text-center">
<form action="{% url 'examen_et_concours:concours_subjects_form' %}" method="GET" id='searchForm' data-levels-url="{% url 'examen_et_concours:ajax_load_levels' %}"
data-matters-url="{% url 'examen_et_concours:ajax_load_matters' %}">
        {% csrf_token %}
        
        <p><h3>Recherche de sujets du Concours {{ name }} </h3></p> 
        <div class="form-row">
            <div class="col">
        <table style="width: 70%;" >
          <tr>
          <th>Concours</th>
          <th>Niveau</th>
          <th>Matière</th>
          <th>Pays</th>
          </tr>
          <tr>
            
                <td>
                    <select name="evaluation" id="evaluation">
                     
                    <option  value =""  id="">-------</option>
                     <option  value ="{{evaluation.id }}" >{{evaluation.name}}</option>
                    
                 
                    </select>
                    </td>
                
                    <td>
                      <select name="Niveau" id="level">
                   
                      </select>
                      </td>
         <td>
         <select name="matter" id="matter">
           
         </select>
         </td>
        
        
         <td>
             <select name="country">
                 {% for country in country %}
                 <option value="{{ country.id }}" selected>{{ country.name }}</option>
             {% endfor %}
             </select>
         </td>
        </tr>
     <table>
  </div>
     <br>
     <table>
      <tr>
      <Th>INTERVALE DE TEMPS</Th>
      <th>Année</th>
      </tr>
       <TR>
         <td><b>Début:</b></td>
         <td>
          <select name="year">
              {% for year in year %}
          <option value="{{ year.id }}" >{{year.year.year}}</option>
        {% endfor %}
         </select>
        </td>
        <TR>
          <td><b>Fin:</b></td>
          <td>
           <select name="yearf">

            {% for year in year %}
          <option value="{{ year.id }}" >{{year.year.year}}</option>
        {% endfor %}
          </select>
          
         </td>
        </TR>   
      </table>
     
      <table style="width: 50%;">
      <tr>
      <td ><input type="submit" name="send" value="send"></td>
      <td><input type="reset" name="Clean" value="Clean"></td>
      </tr>
      </table>
    
  </div>
     </form>
     
     </div>
       </div>
       </div>

              
  <!--javascript-->
  <script src="{% static 'schooli/js/jquery-3.5.1.min.js'  %}"></script>
  <script src="{% static 'schooli/myjs/jqueryMatter.js' %}"></script>
  <script src="{% static 'schooli/myjs/jqueryLevel.js' %}"></script>
       {% endblock %}
